<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3B || Zhafia Rabbani Amalia</title>
</head>
<body>
    <form name="TugasForm" method="GET" action="#">
        <table border="0" align="center" cellpadding="15" width="30%">
            <thead>
                <tr bgcolor= "#FDD6AC">
                    <th colspan="2">Form Register Member</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label>Username</label></td>
                    <td>
                        <input type="text" placeholder="Enter Username" name="username" required>
                    </td>
                </tr>
                <tr>
                    <td width="25%"><label for="pass">Password</label></td>
                    <td>
                        <input type="password" placeholder="Enter Password" name="password" required>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr bgcolor="#FDD6AC">
                    <th colspan="2">
                        <input type="submit" name="submit" value="Masuk" />&nbsp;&nbsp;
                        <input type="reset" name="cancel" value="Batal" />
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
