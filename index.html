<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<frameset rows="24%, 60%, 50%, 12%" frameborder="no">
    <!-- header -->
    <frameset cols="55%, *">
        <frame src="logo.html" noresize="noresize" scrolling="no" hspace="10" />
        <frame src="header.html" scrolling="no" />
    </frameset>

    <!-- main content -->
    <frameset>
        <frame src="home.html" scrolling="yes" noresize="yes" name="main" />
    </frameset>

    <!-- card produk -->
    <frameset cols="37%, 27%, 37%">
        <frame src="left.html" noresize="no" />
        <frame src="sidebar.html" noresize="no" />
        <frame src="right.html" noresize="no" />
    </frameset>

    <!-- footer -->
    <frameset>
        <frame src="footer.html"/>
    </frameset> 
</frameset> 
</html>
