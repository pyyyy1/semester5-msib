<script language="javascript">
//array of object
let m1 = {nama:"Budi", nilai:75};
let m2 = {nama:"Bedu", nilai:55};
let m3 = {nama:"Dedi", nilai:95};
let m4 = {nama:"Dudi", nilai:88};
let m5 = {nama:"Deden", nilai:25};
let m6 = {nama:"Desi", nilai:65};

let mahasiswa = [m1, m2, m3, m4, m5, m6];
/*

    let ket = ( m.nilai >= 60) ? "Lulus" : "Gagal";
    document.write(`<br/>Nama : ${m.nama} - Nilai : ${m.nilai} - Keterangan : ${ket}`);

*/
</script>
<br><h3 align="center">Daftar Nilai Mahasiswa</h3><br>
		<table align="center" border="2" cellpadding="15" cellspacing="3" width="50%">
			<thead>
				<tr bgcolor="tomato">
					<th>NO</th>
					<th>NAMA</th>
					<th>NILAI</th>
					<th>KETERANGAN</th>
					<th>GRADE</th>
					<th>PREDIKAT</th>
				</tr>
			</thead>
			<tbody>
                <script language="javascript">
                let no = 1;    
                for(m of mahasiswa) { 
                    //set kelulusan
                    let ket = ( m.nilai >= 60) ? "Lulus" : "Gagal";
                    //set grade A - E (if multi kondisi)
                    // A = 85 - 100, B = 75 - < 85 dst 
                    // menentukan grade nilai
                    var grade, predikat, warna;
                    if (m.nilai >= 85 && m.nilai <= 100) {
                    grade = "A";
                    } else if (m.nilai >= 75 && m.nilai <= 85) {
                    grade = "B";
                    } else if (m.nilai >= 65 && m.nilai<= 75) {
                    grade = "C";
                    } else if (m.nilai >= 55 && m.nilai <= 60) {
                    grade = "D";
                    }
                else {
                    grade = "E";
                }
                //set predikat ( swtich case)
                //A = Memuaskan, B=Bagus, C=Cukup, D=kurang, E=Buruk
                // codingan set predikat menggunakan switch
                    switch (grade) {
                    case "A":
                        predikat = "Memuaskan";
                        break;
                    case "B":
                        predikat = "Bagus";
                        break;
                    case "C":
                        predikat = "Cukup";
                        break;
                    case "D":
                        predikat = "Kurang";
                        break;
                    default:
                        predikat = "Buruk";
                }
                    //set warna-warni baris ganjil & genap
                    // set warna
                    warna = (no % 2 == 0) ? "#EBDAD1" : "#95C3CD"; 

                    document.write(`<tr bgcolor=${warna}>
                        <td align="center">${no++}</td>
                        <td align="center">${m.nama}</td>
                        <td align="center">${m.nilai}</td>
                        <td align="center">${ket}</td>
                        <td align="center">${grade}</td>
                        <td align="center">${predikat}</td>
                    </tr>`);
                }
                </script>
			</tbody>
		</table>
